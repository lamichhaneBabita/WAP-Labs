<!DOCTYPE html>
<html lang="en">
<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="animation.js" type="text/javascript"></script>
	<script src="ascii.js" type="text/javascript"></script>
	<link href="ascii.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <div id="controller">
            <textarea id="txtShowAnimation" cols="80" rows="20"></textarea>
            <fieldset>
                <legend>Play Controls:</legend>
                <input type="button" value="start" id="btnStart"/>
                <input type="button" value="stop" id="btnStop" disabled/>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="slectAnimation">
                    <option >Blank</option>
                    <option >Custom</option>
                    <option >Exercise</option>
                    <option >Juggler</option>
                    <option >Bike</option>
                    <option >Dive</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="selectFont">
                    <option value="7px">Tiny</option>
                    <option value="10px">Small</option>
                    <option value="12px">Medium</option>
                    <option value="16px">Large</option>
                    <option value="24px">Extra Large</option>
                    <option value="32px">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input id = "checkSpeed" type="checkbox" />Turbo
            </fieldset>
        </div>
    </body>
</html>
